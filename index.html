---
layout: default
title: Dmitry Filimonov's Blog
---
<h1 id="article-title" >Latest Posts:</h1>
<ul id="articles" >
  {% for post in site.posts %}
  <li class="article" >
    <a href="{{ post.url }}"> 
      <div class="title">{{ post.title }}</div>
      <span class="date" >{{ post.date | date_to_string }}</span>
    </a>
    <div class="clear-fix"></div>
  </li>
  {% endfor %}
</ul>
