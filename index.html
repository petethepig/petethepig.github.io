---
layout: default
title: Dmitry Filimonov's Blog
---
<h1 class="article-title" >Latest Posts:</h1>
<ul class="articles" >
  {% for post in site.posts %}
  <li class="article" >
    <a href="{{ post.url }}"> 
      <div class="title text-overflow-ellipsis">{{ post.title }}</div><div
       class="date" >{{ post.date | date_to_string }}</div>
    </a>
  </li>
  {% endfor %}
</ul>
