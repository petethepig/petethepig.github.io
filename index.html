---
layout: default
---
<h1 class="article-title" >Latest Posts:</h1>
<ul class="articles" >
  {% for post in site.posts %}
  <li class="article" >
    <a href="{{ post.url }}"> 
      <span class="title text-overflow-ellipsis">{{ post.title }}</span><span class="date-wrapper"><span class="date">{{ post.date | date_to_string }}</span></span>
    </a>
  </li>
  {% endfor %}
  <li class="article" >
      <script class="swgzjs" >(function(d,id,s){var j,f;if(d.getElementById(id)){return;}f=d.getElementsByTagName('script')[0];j=d.createElement('script');j.id=id;j.src='http://swag-buttons.herokuapp.com/script/manual/'+s;f.parentNode.insertBefore(j,f);}(document,'swgzjs','145'));</script>
  </li>
</ul>

<script>
$(document).ready(function(){
   $('.swag-easy-button').html('<span class="title text-overflow-ellipsis">Shop Now</span>');
});
</script>
